<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
        }

        .letter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name-display {
            font-size: 2rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .letter-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .name-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Random Name Generator</h1>
        <p class="subtitle">Click the button to get a random letter and a beautiful name starting with that letter!</p>
        
        <button class="generate-btn" onclick="generateName()">
            ðŸŽ² Generate Random Name
        </button>
        
        <div id="result" class="result-container">
            <div class="letter-label">Random Letter:</div>
            <div id="letter" class="letter-display">?</div>
            <div class="name-label">Generated Name:</div>
            <div id="name" class="name-display">Click the button above!</div>
        </div>
    </div>

        function generateName() {
            // Get random letter from A-Z
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            
            // Get random name from that letter's array
            const namesForLetter = namesByLetter[randomLetter];
            const randomName = namesForLetter[Math.floor(Math.random() * namesForLetter.length)];
            
            // Update display
            document.getElementById('letter').textContent = randomLetter;
            document.getElementById('name').textContent = randomName;
            
            // Show result container with animation
            const resultContainer = document.getElementById('result');
            resultContainer.classList.add('show');
            
            // Add sparkle effect to letter
            const letterElement = document.getElementById('letter');
            letterElement.classList.add('sparkle');
            setTimeout(() => {
                letterElement.classList.remove('sparkle');
            }, 2000);
        }

        // Show result container on page load
        window.addEventListener('load', () => {
            document.getElementById('result').classList.add('show');
        });
    </script>
</body>
</html>
